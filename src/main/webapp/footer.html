 <script>
     function getStyle(obj,atr){
         if(obj.currentStyle){
             return (obj.currentStyle[atr]);
         }else{
             return (getComputedStyle(obj)[atr]);
         }
     }
     function hide(obj){
         clearInterval(obj.time);
         var opa=getStyle(obj,'opacity');
         obj.time=setInterval(function(){
             opa-=0.01;
             if(opa<0){
                 opa=0;
                 clearInterval(obj.time);
                 obj.style.display='none';
             }
             obj.style.opacity=opa;
         },5)
     }
     function show(obj){
         clearInterval(obj.time);
         var opa=parseFloat(getStyle(obj,'opacity'));
         obj.time=setInterval(function(){
             opa=opa+0.01;
             if(opa>1){
                 opa=1;
                 clearInterval(obj.time);
             }
             obj.style.opacity=opa;
             obj.style.display='block';
         },7)
     }
     $(function () {
             var oDiv=document.getElementById('return');
             var time=null;
             window.onscroll=function(){
                 var toTop=document.body.scrollTop||document.documentElement.scrollTop;
                 var height=document.documentElement.clientHeight;

                 if(toTop>230){
                     show(oDiv);
                 }else{
                     hide(oDiv);
                 }if(toTop!=height){
                     clearInterval(time);
                 }
             }

             $('#top_link').click(function(){
                 var time=null;
                 clearInterval(time);
                 time=setInterval(function(){
                     var toTop=document.body.scrollTop||document.documentElement.scrollTop;//火狐用body获取，谷歌IE用documentElement（html）获取。
                     speed=toTop/12;
                     if(toTop<=0){
                         clearInterval(time);
                     }
                     document.body.scrollTop-=speed;
                     document.documentElement.scrollTop-=speed;
                 },20)
             })
     })
 </script>
